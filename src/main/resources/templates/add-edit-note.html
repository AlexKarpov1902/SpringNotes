<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Add Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Добавить заметку</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createNote}" th:object="${note}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="inn" class="col-form-label">Дата создания</label> 
          <!--                      <input type="text" th:text="${#temporals.format(note.dateOfCreate, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" 
                                            id="dateofcreate" readonly />   
                     
           -->          
                                  <p th:text="${#temporals.format(note.dateOfCreate, 'yyyy-MM-dd HH:mm:ss')}"></p> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Название заметки</label> 
                                <input type="text" th:field="*{name}" class="form-control" 
                                            id="ogrn" placeholder="Введите название" size="30" maxlength="30" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Описание заметки</label> 
<!--                                <input type="text" th:field="*{description}" class="form-control" 
                                            id="fullname" placeholder="Описание" required size="200" maxlength="200" />
 -->                               
                                <textarea th:field="*{description}" class="form-control" 
                                          id="description" placeholder="Описание" size="200" rows="4" maxlength="200"></textarea>>
                            </div>
                                <div class="col-md-6">
                                <input type="button"  onclick="history.back();" class="btn btn-primary" value=" Назад ">
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Сохранить ">
                            </div>

                           <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
